<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fixer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="script.js"></script>
    <script>function CBR_XML_Daily_Ru(rates) {
        function trend(current, previous) {
            if (current > previous) return ' ▲';
            if (current < previous) return ' ▼';
            return '';
        }

        let USDrate = rates.Valute.USD.Value.toFixed(4).replace('.', ',');
        let USD = document.getElementById('USD');
        USD.innerHTML = USD.innerHTML.replace('00,0000', USDrate);
        USD.innerHTML += trend(rates.Valute.USD.Value, rates.Valute.USD.Previous);

        let EURrate = rates.Valute.EUR.Value.toFixed(4).replace('.', ',');
        let EUR = document.getElementById('EUR');
        EUR.innerHTML = EUR.innerHTML.replace('00,0000', EURrate);
        EUR.innerHTML += trend(rates.Valute.EUR.Value, rates.Valute.EUR.Previous);
    }</script>
    <link rel="dns-prefetch" href="https://www.cbr-xml-daily.ru/"/>
    <script src="//www.cbr-xml-daily.ru/daily_jsonp.js" async></script>
    <link href="css.css" rel="stylesheet">
</head>
<body>
<div class="container h-100 col-12">
    <div class="row align-items-center h-100">
        <div class="col-6 mx-auto">
            <div class="jumbotron">
                <div class="btn-group">

                    <select type="button" class="btn btn-primary " id="theFirst">
                        <option>...from</option>
                    </select>

                </div>
                <div class="btn-group">

                    <select type="button" class="btn btn-primary " id="theSecond">
                        <option>...to</option>
                    </select>

                </div>
                <input id="money" type="number">

                <button class="btn-info " id="convert">Go!</button>

                <div class="text-center m-3" id="toValue"></div>
                <div id="USD">Доллар США $ — 00,0000 руб.</div>
                <div id="EUR">Евро € — 00,0000 руб.</div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
